# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

spring:
  profiles:
    # Uncomment the following line to enable tests against production database type rather than H2, using Testcontainers
    #active: testcontainers
  application:
    name: delixus
  jackson:
    serialization:
      write-durations-as-timestamps: false
  liquibase:
    contexts: test
    url: jdbc:h2:mem:delixus;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  messages:
    basename: i18n/messages
  r2dbc:
    url: r2dbc:h2:mem:///delixus;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: r2dbc
    password:
  task:
    execution:
      thread-name-prefix: delixus-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: delixus-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'delixusApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  mail:
    from: test@localhost
    base-url: http://127.0.0.1:8080
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: ZmQ4YTQ0NzE2MTMxZmQzN2E5NDM5MmM3NTVhMDNhNTUzZTI3YTEwZTNkYTZjMzQyNWQ0ZDQ1MGYyNzBmODMwMDI4NWY0OGViNjM1MTkyNTRkZDg5MWE0Mjc1NGE2MzUxOGMzZTlmMDlkMjg4YTU4YmYyYTk2MDI5MTdhNmIzNDA=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
